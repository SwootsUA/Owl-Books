<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<link rel="icon" href="./img/book.png">
		<title>Owl Books</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="st ylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
	</head>

	<body>
		<nav class="burger-menu_items">
			<div class="burger-menu-item-container">
				<div class="burger-menu__content">Книги</div>
				<div class="burger-menu__content">Журнали</div>
				<div class="burger-menu__content">Манга</div>
				<div class="burger-menu__content">Аксесуари</div>
			</div>
		</nav>
		<header class="header">
			<div class="burger-menu_button">
				<img src="img/menu.png">
			</div>
			<div class="header__content">Книги</div>
			<div class="header__content">Журнали</div>
			
			<div class="header__logo">
				<img src="img/logo.png" alt="logo" height="80">
				<div>Owl Books</div>
			</div>
			
			<div class="header__content">Манга</div>
			<div class="header__content">Аксесуари</div>
		</header>
		
		<div class="body">
			<div class="controls">
				<div class="search">
					<div class="search__border">
						<input type="search" id="search" placeholder="Пошук...">
					</div>
					<img class="search__img" src="img/search.png" alt="">	
				</div>
				<div class="cart">
					<img class="cart__img" src="img/cart.png" alt="">
					<div class="cart__text">Кошик</div>
				</div>
			</div>

			<div class="new">
				<h2 class="new__tittle">
					Новинки!
				</h2>
				<div class="new__row">
					<div class="item">
						<div class="item__content">
							<img src="img/items/item.png" alt="book">
							<div class="item__content__name">
								Книга 1
							</div>
							<div class="item__content__row">
								<div class="item__content__collum">
									<div class="item__content__price">
										300грн
									</div>
									<div class="item__content__accessibility">
										В наявності
									</div>
								</div>
								<button class="button__buy">
									Купити
								</button>
							</div>
						</div>
					</div>
					<div class="item">
						<div class="item__content">
							<img src="img/items/item.png" alt="book">
							<div class="item__content__name">
								Книга 2
							</div>
							<div class="item__content__row">
								<div class="item__content__collum">
									<div class="item__content__price">
										300грн
									</div>
									<div class="item__content__accessibility">
										В наявності
									</div>
								</div>
								<button class="button__buy">
									Купити
								</button>
							</div>
						</div>
					</div>
					<div class="item">
						<div class="item__content">
							<img src="img/items/item.png" alt="book">
							<div class="item__content__name">
								Книга 3
							</div>
							<div class="item__content__row">
								<div class="item__content__collum">
									<div class="item__content__price">
										300грн
									</div>
									<div class="item__content__accessibility">
										В наявності
									</div>
								</div>
								<button class="button__buy">
									Купити
								</button>
							</div>
						</div>
					</div>
					<div class="item">
						<div class="item__content">
							<img src="img/items/item.png" alt="book">
							<div class="item__content__name">
								Книга 4
							</div>
							<div class="item__content__row">
								<div class="item__content__collum">
									<div class="item__content__price">
										300грн
									</div>
									<div class="item__content__accessibility">
										В наявності
									</div>
								</div>
								<button class="button__buy">
									Купити
								</button>
							</div>
						</div>
					</div>					
				</div>
			</div>
		</div>

		<footer class="footer">
			<div class="footer__copyright">© 2023 “Owl Books”</div>
			<div class="footer__about">
				<span class="footer__about__button">Про нас</span>
				<a class="footer__about__social" href="https://telegram.org">
					<img class="footer__about__social_img" src="img/teleg.png" alt="teleg">
				</a>
				<a class="footer__about__social" href="https://instagram.com">
					<img class="footer__about__social_img" src="img/insta.png" alt="insta">
				</a>
				<a class="footer__about__social" href="https://facebook.com">
					<img class="footer__about__social__img" src="img/faceb.png" alt="faceb">
				</a>
			</div>
		</footer>
		<script src="js/app.js"></script>
	</body>
</html>
